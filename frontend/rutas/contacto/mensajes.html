<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajes Recibidos - BCP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Estilos base para simular tu fondo azul */
        body {
            background-color: #0d47a1; /* Azul oscuro similar al de tu BCP */
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            padding: 100px 20px 20px; /* Espacio para la barra de navegación */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Contenedor blanco y centrado similar al formulario */
        .message-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px; /* Un poco más ancho que el formulario para la lista */
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .message-list {
            list-style: none;
            padding: 0;
        }
        .message-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-bcp">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../../index.html">BCP</a>
            </div>
    </nav>
    
    <main>
        <h1 style="color: white; margin-bottom: 20px;">Mensajes de Contacto - Panel Admin</h1>

        <div class="message-container">
            <p style="text-align: center; margin-bottom: 20px;">
                <a href="formulario.html" style="color: #007bff; text-decoration: none;">
                    ⬅️ Volver al Formulario
                </a>
            </p>
            
            <div id="mensajes-container">
                </div>
            </div>
    </main>

    <footer class="text-center py-3 text-white" style="background-color: #0d47a1; color: white; margin-top: auto;">
        <p>&copy; 2025 Banco de Crédito del Perú - Todos los derechos reservados</p>
    </footer>

    <script src="mensajes.js"></script>
</body>
</html>
