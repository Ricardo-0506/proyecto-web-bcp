        }

<body class="bg-primary"> <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-bcp">

        <div class="container">

            <a class="navbar-brand fw-bold" href="../../index.html">BCP</a>

    <main>

        <h1 class="text-white mb-4 mt-5 pt-3">Formulario de Contacto - BCP</h1>

       

        <div class="form-container">

           

            <p class="text-center mb-4">

                <a href="mensajes.html" class="text-decoration-underline" style="color: #007bff; font-weight: bold;">

                    Ir a la Bandeja de Mensajes (Admin)

                </a>

            </p>

            <form id="form-contacto">

                <div class="mb-3">

                    <label for="nombre" class="form-label">Nombre completo:</label>

                    <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre completo" required>

                </div>

               

                <div class="mb-3">

                    <label for="correo" class="form-label">Correo electrónico:</label>

                    <input type="email" id="correo" class="form-control" placeholder="ejemplo@bcp.com.pe" required>

                </div>



                <div class="mb-3">

                    <label for="telefono" class="form-label">Teléfono:</label>

                    <input type="tel" id="telefono" class="form-control" pattern="[0-9]{9}" placeholder="999999999" required>

                </div>



                <div class="mb-4">

                    <label for="mensaje" class="form-label">Mensaje:</label>

                    <textarea id="mensaje" class="form-control" placeholder="Escribe tu mensaje aquí..." required rows="4"></textarea>

                </div>



                <div class="d-grid">

                    <button type="submit" class="btn btn-warning btn-lg">Enviar</button>

                </div>

            </form>

        </div>

    </main>
