        </div>
    </nav>
    <header>
        <h1>Formulario de Contacto - BCP</h1>
    </header>

    <main>
        <form id="form-contacto">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" placeholder="ejemplo@bcp.com.pe" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" pattern="[0-9]{9}" placeholder="999999999" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
