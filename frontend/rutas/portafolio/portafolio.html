<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio - BCP</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style_port.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm bg-bcp">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../../index.html">BCP</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="portafolio.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="../Vision/vision.html">Visión</a></li>
          <li class="nav-item"><a class="nav-link" href="../mision/mision.html">Misión</a></li>
          <li class="nav-item"><a class="nav-link" href="../contacto/formulario.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container-principal">
    <h2>Nuestros productos que ofrecemos</h2>
    <p>Descubre las principales tarjetas que el BCP ofrece para acompañarte en tu día a día.</p>
    
    <div class="tarjetas" id="tarjetas-container">

    </div>
    
    <!-- Buscador y formulario rápido para CRUD desde frontend -->
    <div class="mt-4">
      <div class="input-group mb-3">
        <input id="search-input" type="search" class="form-control" placeholder="Buscar servicios por término...">
        <button id="search-clear" class="btn btn-outline-secondary" type="button">Limpiar</button>
      </div>

      <details>
        <summary class="btn btn-sm btn-primary mb-2">Crear nuevo servicio</summary>
        <form id="service-form" class="card card-body">
          <div class="mb-2">
            <label class="form-label">Nombre</label>
            <input name="nombre" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Imagen (URL)</label>
            <input name="imagen" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Membresía</label>
            <input name="membresia" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Millas de bienvenida</label>
            <input name="millasWelc" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Descripción</label>
            <textarea name="descripcion" class="form-control" rows="2"></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label">Beneficios (una línea por beneficio)</label>
            <textarea name="beneficios" class="form-control" rows="3" placeholder="Beneficio 1\nBeneficio 2"></textarea>
          </div>
          <div>
            <button type="submit" class="btn btn-success">Crear servicio</button>
          </div>
        </form>
      </details>
    </div>
  </div>
  
  <footer class="text-center mt-5 py-3 bg-light">
    <p>&copy; 2025 Banco de Crédito del Perú - Todos los derechos reservados</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="js_port.js"></script>
</body>

</html>
